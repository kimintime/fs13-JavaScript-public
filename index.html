<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8bc0d9d8c4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Countries Info</title>
</head>

<body id="body">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header navbar-brand title">Search Countries</div>
        </div>
    </nav>
    <div class="jumbotron d-flex align-items-center min-vh-100">
        <div class="input-group-lg custom-search w-50 mx-auto">
            <input type="text" id="myInput" class="form-control custom-search-input"
                placeholder="Enter your country search here...">
            <button class="btn-lg custom-search-botton" type="button" id="mySearch"><i
                    class="fas fa-search d-flex align-items-center justify-content-center"></i></button>
        </div>
    </div>
    <div class="container country" id="results">
        <div class="row justify-content-center" id="content"></div>
    </div>
    <div class="container" id="hide">
    </div>
    <a href="#" id="toTopBtn" class="cd-top text-replace js-cd-top cd-top--is-visible cd-top--fade-out"
        data-abc="true"></a>
    <footer class="row d-flex justify-content-center" id="footer"></footer>
    <script type="text/javascript">
        var x = document.getElementById("hide");
        x.style.display = "none";
        var y = document.getElementById("results");
        y.style.display = "none";
    </script>
    <script src="countries.js"></script>
</body>

</html>
